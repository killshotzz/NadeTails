g_Enabled "1"				//Enables Nade Tails (0/1). (Default: 1)
g_AllowPlayers "1"			//Allow players to use nade tails with !tails, otherwise admins only (0/1) (Default: 1)
g_DefaultAlpha "255"		//Default alpha for trails, all predefined colors will use this //alpha (0 is invisible, 255 is solid). (Default: 255)
g_DefaultOn "0"				//Tails on for all users, Set to 0 to require user to type !tails to use (Default: 1)
g_EnableHETails "1"			//Enables Nade Tails on HE Grenades (0/1). (Default: 1)
g_EnableFlashTails "1"		//Enables Nade Tails on Flashbangs (0/1). (Default: 1)
g_EnableSmokeTails "1"		//Enables Nade Tails on Smoke Grenades (0/1). (Default: 1)
g_EnableDecoyTails "1"		//Enables Nade Tails on Decoy Grenades (0/1). (Default: 1)
g_EnableMolotovTails "1"	//Enables Nade Tails on Molotovs (0/1). (Default: 1)
g_EnableIncTails "1"		//Enables Nade Tails on Incendiary Grenades (0/1). (Default: 1)
g_HEColor "random"			//Tail color on HE Grenades. (Default: random)
g_FlashColor "random"		//Tail color on Flashbangs. (Default: random)
g_SmokeColor "randome"		//Tail color on Smoke Grenades. (Default: random)
g_DecoyColor "random"		//Tail color on Decoy Grenades. (Default: random)
g_MolotovColor "random"		//Tail color on Molotovs. (Default: random)
g_IncColor "random"			//Tail color on Incendiary Grenades. (Default: random)
g_TailTime "20.0"			//Time the tail stays visible. (Default: 20.0)
g_TailFadeTime "1"			//Time for tail to fade over. (Default: 1)
g_TailWidth "1.0"			//Width of the tail. (Default 1.0)